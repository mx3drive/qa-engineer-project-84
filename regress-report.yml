bugreports:
  - summary: |
      Не открывается окно с оплатой при оформлении товара 
    environment: |
      Яндекс Браузер 23.1.0.2916 (64-bit) 
      ОС Windows 11 21H2
    steps-to-reproduce: |
        1. Зайти на страницу https://hexlet-products-store.vercel.app
        2. Добавить нужный товар в корзину с помощью кнопки "Add to cart"
        3. Перейти на раздел корзины по кнопке "Сart" сверху справа
        4. На странице корзины нажать кнопку "Continue shopping"
        5. Оплатить заказ на странице оплаты
    expected-result: |
      На четвертом шаге после нажатия на кнопку "Continue shopping" должна открыться страница оплаты
    actual-result: |
      Страница оплаты не открывается, открывается сам сайт
