---
- summary: |
    Успешный поиск товара через ключевое слово
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или/и по категории
  prerequisites: |
    форма с поиском по ключему слову пустая
  test-data: |
    значение отсутствует
  steps:
    - В поисковой форме (строке) слева пишем, например, MacBook Pro
  expected-result: |
    На сайте отображается конкретный товар, который был указан при поиске

- summary: |
    Успешное добавление выбранного товара в корзину, к примеру
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    корзина пустая 
  test-data: |
    значение отсутствует
  steps:
    - В поисковой форме (строке) слева пишем, например, MacBook Pro
    - Нажимаем ЛКМ по кнопке Add to cart для добавления товара в корзину
    - Нажимаем ЛКМ по кнопке сверху справа Cart
  expected-result: |
    В корзине Cart должен отобразиться выбранный товар
    
- summary: |
    Успешное удаление всех товаров из корзины одной кнопкой
  requirement: |
    На странице корзины пользователь может удалить товары из корзины
  prerequisites:
    Корзина не пустая 
  test-data: |
    значение отсутствует
  steps:
    - Перейти в раздел корзины, нажав на кнопку Cart 
    - Из раздела корзины нажать на кнопку Clear cart
  expected-result: |
    Весь товар удалится из корзины. Она будет пустой
        
- summary: |
    Успешное открытие карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре, а именно на странице товара и в каталоге выводятся название, рейтинг, цена со скидкой и без, фотографии, описание.
  prerequisites:
    значение отсутствует
  test-data: |
    значение отсутствует
  steps:
    - Выбрать один конкретный товар, щёлкнув по фото или по описанию ЛКМ 
  expected-result: |
    Отображается карточка выбранного товара, где показывается название, фотографии, цена со скидкой и без, описание, рейтинг и кнопку с возможностью добавить в корзину

- summary: |
    Успешное отображение информации о товаре в каталоге товаров
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре, а именно на странице товара и в каталоге выводятся название, рейтинг, цена со скидкой и без, фотографии, описание.
  prerequisites:
    значение отсутствует
  test-data: |
    значение отсутствует
  steps:
    - Выбрать один конкретный товар
  expected-result: |
    Отображается информация о выбранном товаре, где показывается название, фотографии, цена со скидкой и без, описание, рейтинг и кнопку с возможностью добавить в корзину
