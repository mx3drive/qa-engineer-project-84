- summary: |
    Сохранение куки корзины в браузере
  requirement: |
    Корзина хранится в сессии браузера
  prerequisites:
    Открыть сайт hexlet-products-store.vercel.app
  steps:
    Добавить нужный товар в корзину по кнопке "add to cart"
    - Перейти в DevTools, нажав F12
    - Перейти в раздел "Приложения" => "файлы cookie". 
    - Найти https://hexlet-products-store.vercel.app/cart
    - Увидеть сессию с информацией о времени хранения 
  expected-result: |
    После шага номер 1 товар отображается в корзине. После шага номер два открывается девтулс. Мы должны увидеть сохранившиеся куки в браузере  
