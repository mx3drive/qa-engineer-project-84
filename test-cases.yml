- summary: |
    Успешный поиск товара через ключевое слово, например, MacBook Pro
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или/и по категории
  prerequisites: |
    открыт сайт
  test-data: |
    значение отсутствует
