---
- summary: |
    Найти конкретный товар macbook pro на сайте, используя строку поиска
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыть сайт https://hexlet-products-store.vercel.app
  steps:
    - В строке поиска ввести macbook pro
  expected-result: |
    На странице должен отображаться товар с названием macbook pro

- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность просматривать содержимое корзины после добавления товаров.
  prerequisites:
    Открыть сайт https://hexlet-products-store.vercel.app
  steps:
    - В каталоге товаров нажать на кнопку любого конкретного товара "Add to cart"
    - Перейти в раздел с корзиной под названием Cart
  expected-result: |
    Пользователь должен увидеть добавленный товар в корзине
    
- summary: |
    Успешное удаление одного из товаров из корзины и последующий сёрф по магазину
  requirement: |
    На странице корзины пользователь может удалить товар из корзины, продолжить выбирать товары в каталоге. При этом нужные товары сохранятся в корзине
  prerequisites:
    Открыть сайт https://hexlet-products-store.vercel.app
    В корзине должно находиться несколько позиций товаров
  steps:
    - В разделе корзины на одном из товаров нажать на кнопку "Delete"
    - Перейти по кнопке "Store" обратно в магазине 
    - Вернуться в корзину по кнопке "Cart" 
  expected-result: |
    Нужный товар удалится из корзины. При переходе в магазин и обратно в корзину товары в корзине сохраняются
    
