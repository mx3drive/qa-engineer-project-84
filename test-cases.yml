---
- summary: |
    Успешный поиск товара через ключевое слово, например, MacBook Pro
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или/и по категории
  prerequisites: |
    открыт сайт
  test-data: |
    значение отсутствует
  steps:
    - В поисковой форме (строке) слева пишем, например, MacBook Pro
  expected-result: |
    На сайте отображается конкретный товар, который был указан при поиске, например, MacBook Pro

- summary: |
    Успешное добавление выбранного товара в корзину, к примеру, MacBook Pro
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    открыт сайт
  test-data: |
    значение отсутствует
  steps:
    - В поисковой форме (строке) слева пишем, например, MacBook Pro
    - Нажимаем ЛКМ по кнопке Add to cart для добавления товара в корзину
    - Нажимаем ЛКМ по кнопке сверху справа Cart
  expected-result: |
    В корзине Cart должен отобразиться выбранный товар, к примеру, MacBook Pro 
